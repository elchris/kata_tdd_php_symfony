imports:
    - { resource: config_dev.yml }

security:
    encoders:
        AppBundle\Entity\AppUser: md5

doctrine:
    dbal:
        driver:   pdo_sqlite

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
